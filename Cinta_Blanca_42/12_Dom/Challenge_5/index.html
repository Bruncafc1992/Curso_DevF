  <body>
    <h1>Pizza WOW!</h1>

    <form class="my-form">

        <div class="form-group">
          <label for="formGroupExampleInput">Nombre:</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Ejemplo: José Andrés Barrios Jerez">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Dirección:</label>
          <input type="text" class="form-control" id="Dirección" placeholder="Ejemplo: San Pedro, Calle 7, Condominio UNI No. 38">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">Teléfono:</label>
            <input type="text" class="form-control" id="Teléfono" placeholder="Ejemplo: 6489-XXXX">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Pizza:</label>
            <input type="text" class="form-control" id="Pizza" placeholder="Ejemplo: Con o sin piña">
          </div>
    </form>

      <button id="btn">Pedir</button>


      <div class="card " style="width: 18rem;">

        <div class="card-body">

          <img class="my-img" id="pizza1" src="">
         
          <h4 id="respuesta1" class="card-title"></h4>
          <h4 id="respuesta2" class="card-title"></h4>
          <h4 id="respuesta3" class="card-title"></h4>
          <h4 id="respuesta4" class="card-title"></h4>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary">Revisar pedido</a>
          <a href="#" class="btn btn-primary">Continuar</a>
        </div>
      </div>
